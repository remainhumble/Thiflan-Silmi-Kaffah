<body>

  <!-- START NAV -->

        <a class="navbar-item has-text-weight-semibold" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- END NAV -->

  <main>
    <div class="-is-form-page">

      <!-- HEADER NAV -->

      <header class="contact is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-8">
              <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Love to Hear
                from You!</h1>
            </div>
          </div>
        </div>
      </header>

      <!-- END HEADER -->

      <!-- START FORM -->

      <section class="is-white">
        <div class="container">
          <form id="contact-form" accept-charset="UTF-8">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <h5><label for="user_name" class="label">Name</label></h5>
                  <div class="control is-expanded">
                    <input id="user_name" placeholder="Enter your name" class="input is-large" name="name" type="text"
                      required="">
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <h5><label for="user_email" class="label">Email</label></h5>
                  <div class="control is-expanded">
                    <input id="user_email" placeholder="Enter your email address" class="input is-large" name="email"
                      type="email" required="">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <h5><label for="message" class="label">Message</label></h5>
                  <div class="control is-expanded">
                    <textarea placeholder="Your message..." id="message" class="textarea is-large" name="message"
                      rows="5" required=""></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="bot_vortex" type="hidden">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button class="button is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      
      <!-- END FORM -->
      
    </div>
  </main>

  <!-- START FOOTER -->

  <footer id="footer" class="section is-small has-text-centered">
    <div class="container is-narrow">
      <h1 class="title is-size-4-touch has-text-weight-normal">
        Living, learning, &amp; leveling up one day at a time.
      </h1>
      <div class="social-icons">
        <a
          class="is-medium"
          id="linkedin"
          href="https://www.linkedin.com/in/thiflan-s-28776611b/"

        >
        <a
          class="is-medium"
          id="github"
          href="https://github.com/remainhumble"

          rel="noopener"

        >
        <a class="is-medium" href="mailto:thiflan120699@gmail.com"
          ><i class="fa-sharp fa-regular fa-envelope"> Email</i></a
        >
      </div>

      <!-- CURRENT YEAR -->
      <p class="copyright text-center">
        Handcrafted by me &copy; <span id="year"></span>
      </p>

      <div class="made-by-bulma">
        <a href="https://bulma.io">
          <img
            src="https://bulma.io/assets/images/made-with-bulma--white.png"
            alt="Made with Bulma"
            width="163"
            height="31"
          />
        </a>
      </div>
    </div>
  </footer>

  <!-- END FOOTER -->
